<ng-template #myToggle let-isSelected="isSelected">
	<app-my-toggle [ngModel]="isSelected"></app-my-toggle>
</ng-template>
<ng-template #configBtn let-clickHandler="clickHandler">
	<button class="cogWheel" (click)="clickHandler()">
		<img src="assets/cogwheel.svg" />
	</button>
</ng-template>
<ng-template #actionMenuBtn let-clickHandler="clickHandler">
	<button (click)="clickHandler($event.target)">
		.
	</button>
</ng-template>
<ng-template #toggleBtnRef let-isSelected="isSelected">
	<app-my-toggle [ngModel]="isSelected"></app-my-toggle>
</ng-template>
<ng-template #saveBtn let-clickHandler="clickHandler">
	<button (click)="clickHandler()">SAVE IT</button>
</ng-template>
<ng-template #searchInput let-changeHandler="changeHandler" let-searchQuery2="searchQuery">
	<span>{{setQuery(searchQuery2)}}</span>
	<input type="text" [(ngModel)]="searchQuery" (ngModelChange)="changeHandler($event)" />
</ng-template>
<ng-template #filterButton let-clickHandler="clickHandler" let-nrOfActiveFilters="nrOfActiveFilters">
	<button (click)="clickHandler($event.target)">
		Filter {{nrOfActiveFilters}}
	</button>
</ng-template>

<div class="tableContainer">
	<wutu-data-table
		[horizontalScroll]="true"
		[fetchItemsFn]="fetchItemsFn"
		[fetchSingleItemFn]="updateSingleItemFn"
		[getActionsForRowFn]="getActionsForRowFn"
		[getActionsForMultipleRowsFn]="getActionsForMultipleRowsFn"
		[searchParams]="getSearchParams()"
		(onParamsChanged)="updateRoute($event)"
		(onRowClicked)="onRowClicked($event)"
		[emptyTpl]="empty"
		[showFiltersBtn]="true"
		[showSearchField]="true"
		[allowSelectingAcrossMultiplePages]="true"
		[persistColumnsFn]="persistColumns"
		[retrieveColumnsFn]="retrieveColumns"
		[getExpandedTplFn]="getExpandedTplFn"
	>
		<ng-template columnKey="name" columnCaption="Full name" let-value="value" [minWidthInREM]="22" [maxWidthInREM]="80" [widthAsRatio]="2">
			{{value}}
		</ng-template>
		<ng-template columnKey="age" columnCaption="Age" let-value="value" let-row="row" [minWidthInREM]="10" [maxWidthInREM]="10">
			{{value}} years old
		</ng-template>
		<ng-template columnKey="address" columnCaption="Address" [sortKey]="null" let-value="value" [enabledByDefault]="false" [minWidthInREM]="12" [maxWidthInREM]="12">
			{{value.street}} at number {{value.number}}
		</ng-template>
		<ng-template columnKey="occupation" columnCaption="Occupation" sortKey="blargh" let-value="value" [minWidthInREM]="10" [maxWidthInREM]="10">
			{{value}}
		</ng-template>
		<ng-template columnKey="shalala" columnCaption="Shalala" let-value="value" [minWidthInREM]="2" [maxWidthInREM]="4">
			{{value}}
		</ng-template>
		<ng-template columnKey="newlyAdded" columnCaption="newlyAdded" let-value="value" [enabledByDefault]="false" [minWidthInREM]="8">
			{{value}}
		</ng-template>
	</wutu-data-table>
</div>

<div class="tableContainer" *ngIf="false">
	<wutu-data-table
		[fetchItemsFn]="fetchItemsFn"
		[fetchSingleItemFn]="updateSingleItemFn"
		[getActionsForRowFn]="getActionsForRowFn"
		[getActionsForMultipleRowsFn]="getActionsForMultipleRowsFn"
		[searchParams]="getSearchParams()"
		(onParamsChanged)="updateRoute($event)"
		(onRowClicked)="onRowClicked($event)"
		[emptyTpl]="empty"
		[showFiltersBtn]="true"
		[showSearchField]="true"
		[allowSelectingAcrossMultiplePages]="true"
		[persistColumnsFn]="persistColumns"
		[retrieveColumnsFn]="retrieveColumns"
		[getExpandedTplFn]="getExpandedTplFn"
	>
		<ng-template columnKey="name" columnCaption="Full name" let-value="value" [fixedWidthInREM]="6">
			{{value}}
		</ng-template>
		<ng-template columnKey="age" columnCaption="Age" let-value="value" let-row="row" [fixedWidthOnContents]="true">
			{{value}} years old
		</ng-template>
		<ng-template columnKey="address" columnCaption="Address" [sortKey]="null" let-value="value" [enabledByDefault]="false">
			{{value.street}} at number {{value.number}}
		</ng-template>
		<ng-template columnKey="occupation" columnCaption="Occupation" sortKey="blargh" let-value="value">
			{{value}}
		</ng-template>
		<ng-template columnKey="shalala" columnCaption="Shalala" let-value="value" [fixedWidthInREM]="6">
			{{value}}
		</ng-template>
		<ng-template columnKey="newlyAdded" columnCaption="newlyAdded" let-value="value" [enabledByDefault]="false">
			{{value}}
		</ng-template>

		<ng-template filterForm>
			<form [formGroup]="myFilterForm" class="filterForm">
				<div class="fields">
					<div style="height: 50px;">
						<input type="text" formControlName="name" style="width: 40%" />
						<input type="text" formControlName="email" style="width: 40%" />
					</div>
					<div style="height: 50px;">
						<input type="text" formControlName="name" />
						<input type="text" formControlName="email" />
					</div>
					<div style="height: 50px;">
						<input type="text" formControlName="name" />
						<input type="text" formControlName="email" />
					</div>
					<div style="height: 50px;">
						<input type="text" formControlName="name" />
						<input type="text" formControlName="email" />
					</div>
					<div style="height: 50px;">
						<input type="text" formControlName="name" />
						<input type="text" formControlName="email" />
					</div>
					<div style="height: 50px;">
						<input type="text" formControlName="name" />
						<input type="text" formControlName="email" />
					</div>
				</div>
				<button class="submitButton" (click)="setFilters()">Submit</button>
			</form>
		</ng-template>
	</wutu-data-table>
</div>

<ng-template #empty>
 Empty state
</ng-template>

<ng-template #expandedTpl>
	{{expandedInfo.name}}
</ng-template>
